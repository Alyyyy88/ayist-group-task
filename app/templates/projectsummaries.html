<div class="mt-4 bg-white rounded-lg shadow-lg p-6 md:col-span-3">
      <h2 class="text-xl font-semibold mb-4">{{ _('Project Summaries') }}</h2>

      <div class="mb-6 flex flex-wrap justify-between items-center gap-4">
        <div class="w-full md:w-1/3">
          <label
            for="sortProjects"
            class="block text-sm font-medium text-gray-700"
            >{{ _('Sort by') }}</label
          >
          <select
            id="sortProjects"
            class="mt-1 block w-full pl-3 cursor-pointer pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm"
            onchange="sortProjects()"
          >
            <option value="name">{{ _('Name') }}</option>
            <option value="status">{{ _('Status') }}</option>
            <option value="progress">{{ _('Completion') }}</option>
          </select>
        </div>

        <div class="w-full md:w-1/3">
          <div class="relative rounded-md shadow-sm">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fa-solid fa-search text-gray-400"></i>
            </div>
            <input
              type="text"
              id="searchProjects"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md py-2"
              placeholder="{{ _('Search projects...') }}"
              onkeyup="filterProjects()"
            />
          </div>
        </div>
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        id="projectsContainer"
      >
        {% for project in get_projects() %}
        <div
          class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300"
          data-name="{{ project.name }}"
          data-status="{{ project.status }}"
          data-progress="{{ project.progress }}"
        >
          <div class="flex justify-between items-start">
            <h3 class="text-lg font-semibold mb-2">{{ project.name }}</h3>
            <span
              class="text-xs px-2 py-1 rounded-full {% if project.status == 'Completed' or project.status == 'UkoÅ„czony' %}bg-green-100 text-green-800 {% elif project.status == 'In Progress' or project.status == 'W trakcie' %}bg-blue-100 text-blue-800 {% elif project.status == 'On Hold' or project.status == 'Wstrzymany' %}bg-yellow-100 text-yellow-800 {% else %}bg-gray-100 text-gray-800{% endif %}"
            >
              {{ project.status }}
            </span>
          </div>
          <p class="text-sm text-gray-500 mb-4">
            {{ _('Client') }}:
            <span class="font-medium">{{ project.client }}</span>
          </p>
          <div class="mt-4">
            <div class="flex justify-between items-center mb-1">
              <span class="text-xs font-medium text-gray-700"
                >{{ _('Progress') }}</span
              >
              <span class="text-xs font-medium text-gray-700"
                >{{ project.progress }}%</span
              >
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div
                class="{% if project.progress >= 80 %}bg-green-600{% elif project.progress >= 40 %}bg-blue-600{% else %}bg-yellow-600{% endif %} h-2.5 rounded-full transition-all duration-500"
                style="width: {{ project.progress }}%"
              ></div>
            </div>
          </div>
          <div
            class="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center"
          >
            <button
              class="text-xs text-indigo-600 hover:text-indigo-800 font-medium cursor-pointer"
            >
              {{ _('View Details') }}
            </button>
            <div class="flex -space-x-2">
              <div
                class="w-6 h-6 rounded-full bg-gray-300 flex items-center justify-center text-xs text-white"
              >
                <i class="fa-solid fa-user"></i>
              </div>
              <div
                class="w-6 h-6 rounded-full bg-indigo-500 flex items-center justify-center text-xs text-white"
              >
                <i class="fa-solid fa-plus cursor-pointer"></i>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
