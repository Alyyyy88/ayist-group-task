<!-- Sidebar HTML with dark mode support -->
<div
  class="min-h-screen bg-white dark:bg-gray-800 py-6 px-0 md:w-72 w-52 h-full justify-between overflow-y-auto items-center l-0 t-0 shadow-lg dark:shadow-gray-900/30 hidden xl:flex lg:flex-col transition-all duration-300"
>
  <div class="w-full">
    <div class="flex gap-2 border-b-gray-200 dark:border-b-gray-700 border-b-2 justify-center pb-4 px-4 transition-colors duration-300">
      <span class="text-2xl text-blue-900 dark:text-blue-400 transition-colors duration-300">â–¼</span>
      <p class="text-lg md:text-xl text-center font-black mb-2 text-gray-800 dark:text-white transition-colors duration-300">
        {{ _('Project Management') }}
      </p>
    </div>

    <!-- NAV LINKS (Dynamic) -->
    <div class="flex flex-col justify-center md:p-4 p-2 gap-2 text-lg">
      {% for item in get_nav_items() %}
      <a
        href="{{ item.url }}"
        class="flex items-center gap-2 md:p-4 rounded-md text-gray-700 dark:text-gray-200 hover:bg-indigo-50 dark:hover:bg-gray-700 hover:text-indigo-700 dark:hover:text-indigo-300 transition-colors duration-300 {{ is_active(item.url, request.path) }}"
      >
        <i class="{{ item.icon }} transition-colors duration-300"></i>
        <span class="transition-colors duration-300">{{ item.label }}</span>
      </a>
      {% endfor %}
    </div>
  </div>

  <!-- NAV FOOTER -->
  <div
    class="text-gray-500 dark:text-gray-400 text-center text-sm border-t-2 border-gray-200 dark:border-gray-700 p-4 mx-auto w-full transition-colors duration-300"
  >
    <p>{{ _('All right reserved. Developed 2025') }}</p>
  </div>
</div>
