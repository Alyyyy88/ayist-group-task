<!-- Sidebar HTML -->

<div
  class="min-h-screen py-6 px-0 md:w-72 w-52 h-full justify-between overflow-y-auto items-center l-0 t-0 shadow-lg hidden lg:flex lg:flex-col bg-white"
>
  <div>
    <div class="flex gap-2 border-b-gray-500 border-b-2 justify-center">
      <span class="text-2xl text-blue-900">â–¼</span>
      <p class="text-lg md:text-xl text-center font-black mb-6">
        {{ _('Project Management') }}
      </p>
    </div>

    <!-- NAV LINKS (Dynamic) -->
    <div class="flex flex-col justify-center md:p-4 p-2 gap-2 text-lg">
      {% for item in get_nav_items() %}
      <a
        href="{{ item.url }}"
        class="flex items-center gap-2 md:p-4 rounded-md hover:bg-indigo-50 {{ is_active(item.url, request.path) }}"
      >
        <i class="{{ item.icon }}"></i>
        <span>{{ item.label }}</span>
      </a>
      {% endfor %}
    </div>
  </div>

  <!-- NAV FOOTER -->


  <div
    class="text-gray-500 text-center text-sm border-t-2 border-gray-200 p-4 mx-auto"
  >
    <p>{{ _('All right reserved. Developed 2025') }}</p>
  </div>
</div>
