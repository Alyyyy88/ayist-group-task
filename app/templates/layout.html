<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    {% block styles %}{% endblock %}
  </head>

  <body class="min-h-screen flex">
    <div>{% include 'sidebar.html' %} {% include 'mobileSidebar.html' %}</div>

    <div class="flex-1 flex flex-col p-4">
      {% include 'topbar.html' %}

      <main>{% block content %}{% endblock %}</main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script>
      window.translations = {
        // General translations
        Jan: "{{ _('Jan') }}",
        Feb: "{{ _('Feb') }}",
        Mar: "{{ _('Mar') }}",
        Apr: "{{ _('Apr') }}",
        May: "{{ _('May') }}",
        Jun: "{{ _('Jun') }}",
        Income: "{{ _('Income') }}",
        Expenses: "{{ _('Expenses') }}",
        Profit: "{{ _('Profit') }}",
        Monday: "{{ _('Monday') }}",
        Tuesday: "{{ _('Tuesday') }}",
        Wednesday: "{{ _('Wednesday') }}",
        Thursday: "{{ _('Thursday') }}",
        Friday: "{{ _('Friday') }}",
        Saturday: "{{ _('Saturday') }}",
        Sunday: "{{ _('Sunday') }}",
        Attendance: "{{ _('Attendance') }}",
        Users:"{{ _('Users') }}",
      };

      function __(key) {
        return window.translations[key] || key;
      }
    </script>

    <script src="../static/js/dashboard.js"></script>
    <script src="../static/js/chart.js"></script>
    <script src="../static/js/projects.js"></script>
    <script src="../static/js/snapshot.js"></script>
    <script src="../static/js/useractivity.js"></script>
    <script src="../static/js/attendance_chart.js"></script>
    <script src="../static/js/activity_chart.js"></script>

    {% block scripts %} {% endblock %}
  </body>
</html>
