<!-- Mobile sidebar -->
<div
  id="mobileSidebar"
  class="fixed inset-0 blur-2xl  z-50 hidden xl:hidden"
>
  <div class="bg-white h-full w-64 p-4 overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <span class="text-xl font-bold">{{ _('Project Management') }}</span>
      <button onclick="toggleMobileMenu()" class="text-gray-500">
        <i class="fa-solid fa-circle-xmark cursor-pointer"></i>
      </button>
    </div>

    <!-- Mobile Nav Links -->
    <div class="flex flex-col gap-4">
      {% for item in get_nav_items() %}
      <a
        href="{{ item.url }}"
        class="flex items-center gap-2 p-2 md:p-4 rounded-md hover:bg-indigo-50 {{ is_active(item.url, request.path) }}"
      >
        <i class="{{ item.icon }}"></i>
        <span>{{ item.label }}</span>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
