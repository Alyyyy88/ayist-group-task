<!-- Mobile sidebar with dark mode support -->
<div
  id="mobileSidebar"
  class="fixed inset-0 bg-black/50 dark:bg-black/70 z-50 hidden xl:hidden transition-all duration-300"
>
  <div class="bg-white dark:bg-gray-800 h-full w-64 p-4 overflow-y-auto shadow-lg dark:shadow-gray-900/30 transition-all duration-300">
    <div class="flex justify-between items-center mb-6">
      <span class="text-xl font-bold text-gray-800 dark:text-white transition-colors duration-300">{{ _('Project Management') }}</span>
      <button onclick="toggleMobileMenu()" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors duration-300">
        <i class="fa-solid fa-circle-xmark cursor-pointer"></i>
      </button>
    </div>

    <!-- Mobile Nav Links -->
    <div class="flex flex-col gap-4">
      {% for item in get_nav_items() %}
      <a
        href="{{ item.url }}"
        class="flex items-center gap-2 p-2 md:p-4 rounded-md text-gray-700 dark:text-gray-200 hover:bg-indigo-50 dark:hover:bg-gray-700 hover:text-indigo-700 dark:hover:text-indigo-300 {{ is_active(item.url, request.path) }} transition-colors duration-300"
      >
        <i class="{{ item.icon }} transition-colors duration-300"></i>
        <span class="transition-colors duration-300">{{ item.label }}</span>
      </a>
      {% endfor %}
    </div>
    
   
  </div>
</div>
